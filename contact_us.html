<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./contact.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./contact.css">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Estella Maple Square</div>
          <div class="text-one">Sarjapura</div>
          <div class="text-two">Bangalore Karnataka 560035</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 9620523536</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">FolkstateTravels@gmail.com</div>
          <br>
          <div class="timing">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Timing</div>
            <div class="text-one">10am - 12pm</div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Contact Us</div>
        <br>
        <p>Feel Free to share any problem or queries that you are facing.We at Folkstate are commited to give you the best customer satisfaction always.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
          <div class="input-box">
            <input type="text" placeholder="Enter your Phone number">
            <div class="input-box">
              <input type="text" placeholder="Enter your message">
            </div>
          </div>
        </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Let us solve your issue" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
